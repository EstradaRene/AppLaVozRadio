    <title>LaVoz Radio</title>
</head>
<body>
    <div class="header">
        <span>LaVoz Radio</span>
        <span class="icon-menu menu"></span>
    </div>
    <div class="contenedor">
        <audio src="http://stream.zeno.fm/f871ywv7p48uv" id="player"></audio>
        <div class="controles">
            <a href="#" class="botones" id="play">
                <span class="icon-play2"></span>
            </a>
         
            <a href="#" class="botones" id="pause">
                <span class="icon-pause"></span>
            </a>
            
            <span id="loading">
                <svg width="51px" height="50px" viewBox="0 0 51 50">    
                    <rect y="0" width="13" height="50" fill="#1fa2ff">
                        <animate attributeName="height" values="50;10;50" begin="0s" dur="1s" repeatCount="indefinite" />
                        <animate attributeName="y" values="0;20;0" begin="0s" dur="1s" repeatCount="indefinite" />
                    </rect>
                
                    <rect x="19" y="0" width="13" height="50" fill="#12d8fa">
                        <animate attributeName="height" values="50;10;50" begin="0.2s" dur="1s" repeatCount="indefinite" />
                        <animate attributeName="y" values="0;20;0" begin="0.2s" dur="1s" repeatCount="indefinite" />
                    </rect>
                
                    <rect x="38" y="0" width="13" height="50" fill="#06ffcb">
                        <animate attributeName="height" values="50;10;50" begin="0.4s" dur="1s" repeatCount="indefinite" />
                        <animate attributeName="y" values="0;20;0" begin="0.4s" dur="1s" repeatCount="indefinite" />
                    </rect>
                
                </svg>
       </span>
        </div>
    </div>
    <div class="logo">
        <img src="./assets/imgs/icon.png" width="150px">
    </div>

    <script src="assets/js/main.js"></script>
    <script src="./script.js"></script>
